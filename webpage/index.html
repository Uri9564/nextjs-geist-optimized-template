<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="avatar">A</div>
      <span class="header-title">Admin</span>
    </div>
    <div class="header-right">
      <button class="icon-button" aria-label="Buscar" title="Buscar">🔍</button>
      <button class="icon-button" aria-label="Configuración" title="Configuración">⚙️</button>
      <button class="icon-button" aria-label="Pantalla completa" title="Pantalla completa">⛶</button>
      <button class="icon-button" aria-label="Expandir" title="Expandir">⤢</button>
    </div>
  </header>

  <main class="main-content">
    <div class="button-grid">
      <button class="dashboard-button">
        <div class="icon-placeholder">☑️</div>
        <span>Asistencias</span>
      </button>
      <button class="dashboard-button">
        <div class="icon-placeholder">👆</div>
        <span>Registrar Huella</span>
      </button>
      <button class="dashboard-button">
        <div class="icon-placeholder">⏰</div>
        <span>Historial</span>
      </button>
      <button class="dashboard-button">
        <div class="icon-placeholder">📦</div>
        <span>Dispositivos</span>
      </button>
      <button class="dashboard-button">
        <div class="icon-placeholder">👤</div>
        <span>Personal</span>
      </button>
      <button class="dashboard-button">
        <div class="icon-placeholder">❓</div>
        <span>Ayuda</span>
      </button>
    </div>
  </main>

  <footer class="footer">
    <img src="fichup-logo.svg" alt="FICHUP Logo" class="footer-logo" />
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
